<div class="container">
  <mat-card class="box login-wrapper">
    <mat-card-header>
      <mat-card-title>登 入</mat-card-title>
    </mat-card-header>

    <form class="form1" (ngSubmit)="onSubmit()" #heroForm="ngForm">
      <mat-card-content>

        <mat-form-field class="full-width">
          <mat-icon matPrefix>person</mat-icon>
          <input id="account" matInput autocomplete="false" placeholder="账号" required name="account" [(ngModel)]="account" #username="ngModel">
          <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
            请填写用户名
          </div>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-icon matPrefix>lock</mat-icon>
          <input id="password" matInput placeholder="密码" [type]="hide ? 'password' : 'text'" required name="password" [(ngModel)]="password" #passwd="ngModel">
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          <div [hidden]="passwd.valid || passwd.pristine" class="alert alert-danger">
            请填写大于6个字符的密码
          </div>
        </mat-form-field>

        <mat-checkbox name="remember_me" [(ngModel)]="remember_me">记住我</mat-checkbox>

      </mat-card-content>

      <div class="container-login100-form-btn">
        <div class="wrap-login100-form-btn">
          <div class="login100-form-bgbtn"></div>
          <button type="submit" class="login100-form-btn" mat-stroked-button [disabled]="!heroForm.form.valid || isLoading">
            <mat-spinner diameter="30" class="center" *ngIf="isLoading"></mat-spinner>
            登入
          </button>
        </div>
      </div>

    </form>
  </mat-card>
</div>
